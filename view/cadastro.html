<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kitty Delivery | Sign Up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="../view/img/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/cadastro.css">
    <script src="../js/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head> 
    <body>
        <form>
            <h1>Crie sua conta</h1>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name"/>
            <i id="spanName" style="display:none; color: red">Insira um nome!</i>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"/>
            <i id="spanEmail" style="display:none; color:red">Email inválido!</i>
            <br><br>
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password"/>
            <i id="spanPassword" style="display:none; color:red">Senha inválida!</i>
            <br><br>
            <label for="cpf_cnpj">CPF/CNPJ:</label>
            <input type="text" name="cpf_cnpj" id="cpf_cnpj"/>
            <i id="spanCpf" style="display:none; color:red">Cnpj/Cpf invalido!</i>
            <br><br>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" name="birthday" id="birthday"/>
            <i id="spanDtNasc" style="display:none; color:red">Data inválida!</i>
            <br><br>
            <label for="terms">Li e concordo com os <a href="termos.html">Termos de Uso</a>:</label>
            <custom>   
                <input type="checkbox" name="terms" id="terms" value="1"/>
            </custom>
            <br><br>
            <input class="butao" type="button" value="Cadastra-se" onclick= "cadastrousuario()"/>
            
        </form>
    </body>
</html>
